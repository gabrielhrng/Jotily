<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jotily: Web Study Application</title>
    <link rel="icon" type="image/x-icon" href="img/Jotily.ico">
    <meta name="author" content="Gabriel Ng" />
    <meta name="description" content="Jotily: Web Study Application" />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=alata">

    <link rel="stylesheet" type="text/css" href="src/fullpage.css" />
    <link rel="stylesheet" href="src/jkanban.min.css">
        <!--kanban plugin courtesy of @riktar on github-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
  />
    <link rel="stylesheet" type="text/css" href="src/player.css">
        <!--music player plugin courtesy of @sayantanm19 on github-->
    <link rel="stylesheet" type="text/css" href="src/stopwatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->
    <style>
        body {
          font-family: 'Alata', sans-serif;;
          margin: 0;
          padding: 0;
        }
  
        #myKanban {
          overflow-x: auto;
          padding: 20px 0;
        }
  
        .success {
          background: #00b961;
        }
  
        .info {
          background: #fb7d44;
        }
  
        .warning {
          background: #f4ce46;
        }
  
        .error {
          background: #fb7d44;
        }
  
        .custom-button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 7px 15px;
          margin: 10px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
        }      
      </style>
</head>
<body>


<div id="fullpage">
    <div class="section active" id="section1">
        <div class="slide" id="slide1">
          <h1>Add To Task list</h1>
          <br></br>
          <div class="container">
            <div class="main">
              <form id="taskform">
                <label for="task">Task:</label>
                <input type="text" name="task" id="taskInput">
          
                <br>
              <!-- Date input -->
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="dueDateInput">
                <br>
              <!-- Time input -->
              <label for="completionTime">Completion Time: </label>
                <input type="time" name="completionTime" id="completionTimeInput">
          
                <br>
          
              <label for="estimatedTime">Estimated completion time (in mins):</label>
              <input type="number" name="estimatedTime" id="estimatedTimeInput">
              <!-- Priority -->
              <br>
          
              <label for="priority">Task Priority:</label>
              <select name="prority" id="priorityInput">
                <option value="">Select one</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
          
              <br>
          
                <button type="submit">Submit</button>
              </form>
              <ul id="tasklist">
              </ul>
            </div>
          </div>
        </div>
        <div class="slide active" id="slide2">
            <div class="intro">
                <h1>Welcome Back Gabriel.</h1>
                <br></br>
                <div class="container">
                  <div class="main">
                    <div id="myKanban"></div>
                    <script src="src/jkanban.js"></script>
                    <script>
                      var KanbanTest = new jKanban({
                        element: "#myKanban",
                        gutter: "15px",
                        widthBoard: "200px",
                        responsivePercentage: true, 
                        itemHandleOptions:{
                          enabled: true,
                        },
                        click: function(el) {
                          console.log("Trigger on all items click!");
                        },
                        context: function(el, e) {
                          console.log("Trigger on all items right-click!");
                        },
                        dropEl: function(el, target, source, sibling){
                          console.log(target.parentElement.getAttribute('data-id'));
                          console.log(el, target, source, sibling)
                        },
                        buttonClick: function(el, boardId) {
                          console.log(el);
                          console.log(boardId);
                          // create a form to enter element
                          var formItem = document.createElement("form");
                          formItem.setAttribute("class", "itemform");
                          formItem.innerHTML =
                            '<div class="form-group"><textarea class="form-control" rows="2" autofocus></textarea></div><div class="form-group"><button type="submit" class="btn btn-primary btn-xs pull-right">Submit</button><button type="button" id="CancelBtn" class="btn btn-default btn-xs pull-right">Cancel</button></div>';
                
                          KanbanTest.addForm(boardId, formItem);
                          formItem.addEventListener("submit", function(e) {
                            e.preventDefault();
                            var text = e.target[0].value;
                            KanbanTest.addElement(boardId, {
                              title: text
                            });
                            formItem.parentNode.removeChild(formItem);
                          });
                          document.getElementById("CancelBtn").onclick = function() {
                            formItem.parentNode.removeChild(formItem);
                          };
                        },
                        itemAddOptions: {
                          enabled: true,
                          content: '+ Add New Task',
                          class: 'custom-button',
                          footer: true
                        },
                        boards: [
                          {
                            id: "_todo",
                            title: "To Do",
                                              /*to change or edit the title, do I need to create a new function in the javascript?*/
                            class: "info,good",
                            dragTo: ["_working"],
                            item: [
                            
                              {
                                title: "Try Click This!",
                                click: function(el) {
                                  alert("click");
                                },
                                context: function(el, e){
                                  alert("right-click at (" + `${e.pageX}` + "," + `${e.pageX}` + ")")
                                },
                                class: ["peppe", "bello"]
                              }
                            ]
                          },
                          {
                            id: "_working",
                            title: "Working",
                            class: "warning",
                          },
                          {
                            id: "_done",
                            title: "Done",
                            class: "success",
                            dragTo: ["_working"],
                          }
                        ]
                      });
                
                      var toDoButton = document.getElementById("addToDo");
                      toDoButton.addEventListener("click", function() {
                        KanbanTest.addElement("_todo", {
                          title: "Test Add"
                        });
                      });
                
                      var toDoButtonAtPosition = document.getElementById("addToDoAtPosition");
                      toDoButtonAtPosition.addEventListener("click", function() {
                        KanbanTest.addElement("_todo", {
                          title: "Test Add at Pos"
                        }, 1);
                      });
                
                      var addBoardDefault = document.getElementById("addDefault");
                      addBoardDefault.addEventListener("click", function() {
                        KanbanTest.addBoards([
                          {
                            id: "_default",
                            title: "Kanban Default",
                            item: [
                              {
                                title: "Default Item"
                              },
                              {
                                title: "Default Item 2"
                              },
                              {
                                title: "Default Item 3"
                              }
                            ]
                          }
                        ]);
                      });
                
                      var removeBoard = document.getElementById("removeBoard");
                      removeBoard.addEventListener("click", function() {
                        KanbanTest.removeBoard("_done");
                      });
                
                      var removeElement = document.getElementById("removeElement");
                      removeElement.addEventListener("click", function() {
                        KanbanTest.removeElement("_test_delete");
                      });
                
                      var allEle = KanbanTest.getBoardElements("_todo");
                      allEle.forEach(function(item, index) {
                        //console.log(item);
                      });
                    </script>
                    </div>
                  </div>
                <br></br>
                <p>Here are your tasks for today.</p>
            </div>
        </div>    

    </div>
    <div class="section" id="section2">
        <div class="slide" id="slide1">
            <div class="intro">
                  <h1>Music Player</h1>
                  <div class="container">
                      <div class="main">
                        <div class="player">
                          <div class="details">
                            <div class="now-playing">PLAYING x OF y</div>
                            <div class="track-art"></div>
                            <div class="track-name">Track Name</div>
                            <div class="track-artist">Track Artist</div>
                          </div>
                          <div class="buttons">
                            <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
                            <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
                            <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
                          </div>
                          <div class="slider_container">
                            <div class="current-time">00:00</div>
                            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                            <div class="total-duration">00:00</div>
                          </div>
                          <div class="slider_container">
                            <i class="fa fa-volume-down"></i>
                            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                            <i class="fa fa-volume-up"></i>
                          </div>
                        </div>
                    
                      </div>
                    </div>
              </div>
        <div class="slide" id="slide2">
                <h1>Reading List Creator</h1>
                <br></br>
                  <div class="container">
                    <div class="main">
                      <form>

                        <div class="form-group">
                          <label>website:</label>
                          <input type="text" website="website" class="form-control" value="Google" required="">
                        </div>
                    
                        <div class="form-group">
                          <label>url:</label>
                          <input type="text" website="url" class="form-control" value="https://google.com" required="">
                        </div>
                    
                        <button type="submit" class="btn btn-success save-btn">Save</button>
                    
                      </form>
                      <br/>
                      <table class="table table-bordered data-table">
                        <thead>
                          <th>website</th>
                          <th>url</th>
                          <th width="200px">Action</th>
                        </thead>
                        <tbody>
                    
                        </tbody>
                      </table>                    
                    </div>
                  </div>
        <div class="slide" id="slide3">
                <h1>Stop Watch</h1>
                <br></br>
                  <div class="container">
                    <div class="main">
                      <div class="stopwatch">
                        <div class="circle">
                          <span class="time" id="display">00:00:00</span>
                        </div>
                  
                        <div class="controls">
                          <button class="buttonPlay">
                            <img id="playButton" src="img/play-button.svg" />
                  
                            <img id="pauseButton" src="img/pause-button.svg" />
                          </button>
                  
                          <button class="buttonReset">
                            <img id="resetButton" src="img/reset-button.svg" />
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="src/fullpage.js"></script>
<script src="src/addtasklist.js"></script>
<script src="src/jkanban.min.js"></script>
<script src="src/player.js"></script>
<script src="src/stopwatch.js"></script>
<script src="src/readinglist.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
        anchors: ['Jotily/Kanban', 'Jotily/Utility'],
        menu: '#menu',
        slidesNavigation: true,
        lazyLoad: true,
        credits: {enabled: false}
    });
</script>

</body>
</html>
