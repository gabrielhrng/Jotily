<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jotily: Web Study Application</title>
    <meta name="author" content="Gabriel Ng" />
    <meta name="description" content="Jotily: Web Study Application" />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="src/fullpage.css" />
    <link rel="stylesheet" href="src/jkanban.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->
    <style>
        body {
          font-family: "Verdana";
          margin: 0;
          padding: 0;
        }
  
        #myKanban {
          overflow-x: auto;
          padding: 20px 0;
        }
  
        .success {
          background: #00b961;
        }
  
        .info {
          background: #fb7d44;
        }
  
        .warning {
          background: #f4ce46;
        }
  
        .error {
          background: #fb7d44;
        }
  
        .custom-button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 7px 15px;
          margin: 10px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
        }      
      </style>
</head>
<body>


<div id="fullpage">
    <div class="section " id="section0">
        <h1>Section 1</h1>
    </div>
    <div class="section active" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>Slide 2.1</h1>
            </div>
        </div>
        <div class="slide active" id="slide2">
            <div class="intro">
                <h1>Welcome Back Gabriel.</h1>
                <br></br>
                <div class="container">
                  <div class="main">
                    <div id="myKanban"></div>
                    <script src="src/jkanban.js"></script>
                    <script>
                      var KanbanTest = new jKanban({
                        element: "#myKanban",
                        gutter: "15px",
                        widthBoard: "200px",
                        responsivePercentage: true, 
                        itemHandleOptions:{
                          enabled: true,
                        },
                        click: function(el) {
                          console.log("Trigger on all items click!");
                        },
                        context: function(el, e) {
                          console.log("Trigger on all items right-click!");
                        },
                        dropEl: function(el, target, source, sibling){
                          console.log(target.parentElement.getAttribute('data-id'));
                          console.log(el, target, source, sibling)
                        },
                        buttonClick: function(el, boardId) {
                          console.log(el);
                          console.log(boardId);
                          // create a form to enter element
                          var formItem = document.createElement("form");
                          formItem.setAttribute("class", "itemform");
                          formItem.innerHTML =
                            '<div class="form-group"><textarea class="form-control" rows="2" autofocus></textarea></div><div class="form-group"><button type="submit" class="btn btn-primary btn-xs pull-right">Submit</button><button type="button" id="CancelBtn" class="btn btn-default btn-xs pull-right">Cancel</button></div>';
                
                          KanbanTest.addForm(boardId, formItem);
                          formItem.addEventListener("submit", function(e) {
                            e.preventDefault();
                            var text = e.target[0].value;
                            KanbanTest.addElement(boardId, {
                              title: text
                            });
                            formItem.parentNode.removeChild(formItem);
                          });
                          document.getElementById("CancelBtn").onclick = function() {
                            formItem.parentNode.removeChild(formItem);
                          };
                        },
                        itemAddOptions: {
                          enabled: true,
                          content: '+ Add New Task',
                          class: 'custom-button',
                          footer: true
                        },
                        boards: [
                          {
                            id: "_todo",
                            title: "To Do",
                            class: "info,good",
                            dragTo: ["_working"],
                            item: [
                              {
                                id: "_test_delete",
                                title: "Try drag this (Look the console)",
                                drag: function(el, source) {
                                  console.log("START DRAG: " + el.dataset.eid);
                                },
                                dragend: function(el) {
                                  console.log("END DRAG: " + el.dataset.eid);
                                },
                                drop: function(el) {
                                  console.log("DROPPED: " + el.dataset.eid);
                                }
                              },
                              {
                                title: "Try Click This!",
                                click: function(el) {
                                  alert("click");
                                },
                                context: function(el, e){
                                  alert("right-click at (" + `${e.pageX}` + "," + `${e.pageX}` + ")")
                                },
                                class: ["peppe", "bello"]
                              }
                            ]
                          },
                          {
                            id: "_working",
                            title: "Working",
                            class: "warning",
                            item: [
                              {
                                title: "Do Something!"
                              },
                              {
                                title: "Run?"
                              }
                            ]
                          },
                          {
                            id: "_done",
                            title: "Done",
                            class: "success",
                            dragTo: ["_working"],
                            item: [
                              {
                                title: "All right"
                              },
                              {
                                title: "Ok!"
                              }
                            ]
                          }
                        ]
                      });
                
                      var toDoButton = document.getElementById("addToDo");
                      toDoButton.addEventListener("click", function() {
                        KanbanTest.addElement("_todo", {
                          title: "Test Add"
                        });
                      });
                
                      var toDoButtonAtPosition = document.getElementById("addToDoAtPosition");
                      toDoButtonAtPosition.addEventListener("click", function() {
                        KanbanTest.addElement("_todo", {
                          title: "Test Add at Pos"
                        }, 1);
                      });
                
                      var addBoardDefault = document.getElementById("addDefault");
                      addBoardDefault.addEventListener("click", function() {
                        KanbanTest.addBoards([
                          {
                            id: "_default",
                            title: "Kanban Default",
                            item: [
                              {
                                title: "Default Item"
                              },
                              {
                                title: "Default Item 2"
                              },
                              {
                                title: "Default Item 3"
                              }
                            ]
                          }
                        ]);
                      });
                
                      var removeBoard = document.getElementById("removeBoard");
                      removeBoard.addEventListener("click", function() {
                        KanbanTest.removeBoard("_done");
                      });
                
                      var removeElement = document.getElementById("removeElement");
                      removeElement.addEventListener("click", function() {
                        KanbanTest.removeElement("_test_delete");
                      });
                
                      var allEle = KanbanTest.getBoardElements("_todo");
                      allEle.forEach(function(item, index) {
                        //console.log(item);
                      });
                    </script>
                    </div>
                  </div>
                <br></br>
                <p>Here are your tasks for today.</p>
            </div>
        </div>
        
        <div class="slide" id="slide3">
            <h1>Slide 2.3</h1>
        </div>

    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>Section 3</h1>
        </div>
    </div>
</div>

<script type="text/javascript" src="src/fullpage.js"></script>
<script src="src/jkanban.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
        menu: '#menu',
        slidesNavigation: true,
        lazyLoad: true,
        credits: {enabled: false}
    });
</script>

</body>
</html>
